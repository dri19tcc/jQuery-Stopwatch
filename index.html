<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="stopWatch">
      <section class="display">00:00:00:0</section>
      <button class="stopWatch start">Start!</button>
